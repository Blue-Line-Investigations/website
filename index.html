<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO: Page title (set in <title>) -->
    <title>Blue Line Investigations, LLC.</title>

    <!-- SEO: Meta description (150â€“160 characters) -->
    <meta
      name="description"
      content="A clear, compelling summary of your page that includes your primary keyword and value proposition."
    />

    <!-- SEO: Keywords (optional, not used by Google but harmless) -->
    <meta name="keywords" content="keyword1, keyword2, keyword3" />

    <!-- Canonical URL (prevents duplicate content issues) -->
    <link rel="canonical" href="https://www.yoursite.com/your-page" />

    <!-- Open Graph (Facebook, LinkedIn, X/Twitter, Slack, etc.) -->
    <meta property="og:title" content="Your Page Title" />
    <meta
      property="og:description"
      content="Your compelling page summary for social sharing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yoursite.com/your-page" />
    <meta
      property="og:image"
      content="https://www.yoursite.com/images/preview.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Page Title" />
    <meta
      name="twitter:description"
      content="Your compelling page summary for social sharing."
    />
    <meta
      name="twitter:image"
      content="https://www.yoursite.com/images/preview.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" href="media/bliLogoSquare.png" type="image/x-icon" />

    <!-- Robots (controls indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Theme color (nice for mobile browsers) -->
    <meta name="theme-color" content="#000000" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/7279c4cb9f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Large Screen Header Section -->
    <section id="largeScreenHeader" class="d-none d-sm-block">
      <div class="jumbotron jumbotron-fluid bg-black">
        <div class="container-fluid px-0 mx-0">
          <img
            src="media/bliLogoLong.png"
            alt="Blue Line Investigations Logo"
            class="img-fluid mx-auto d-block"
          />
        </div>
      </div>
    </section>
    <!-- Navigation Bar Section -->
    <section id="navigationBar" class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="w-100 d-lg-none text-center py-2">
          <i class="fa-brands fa-x-twitter text-light mx-2"></i>
          <i class="fa-brands fa-facebook text-light mx-2"></i>
          <i class="fa-brands fa-linkedin text-light mx-2"></i>
        </div>
        <button
          class="navbar-toggler w-100"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-sm d-none d-lg-block">
                <i class="fa-brands fa-x-twitter text-light m-2"></i>
                <i class="fa-brands fa-facebook text-light m-2"></i>
                <i class="fa-brands fa-linkedin text-light m-2"></i>
              </div>
              <div class="col-sm text-center">
                <ul class="navbar-nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Services</a>
                  </li>
                </ul>
              </div>
              <div class="col-sm text-end d-none d-lg-block">
                <button type="button" class="btn btn-primary">
                  Request a Consultation
                </button>
              </div>
              <div class="d-lg-none text-center my-3">
                <button type="button" class="btn btn-primary w-75">
                  Request a Consultation
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <!-- Small Screen Header Section -->
    <section id="smallScreenHeader" class="d-sm-none">
      <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid px-0 mx-0">
          <img
            src="media/bliLogoLong.png"
            alt="Blue Line Investigations Logo"
            class="img-fluid"
          />
        </div>
      </div>
    </section>
    <!-- Main Content Section -->
    <section id="mainContent">
      <div class="row container-fluid" id="callToAction">
        <div class="row m-2 container-fluid">
          <div class="col-sm text-center">Call to action text...</div>
        </div>
        <div class="row m-2 container-fluid">
          <div class="col-sm text-center">
            <button type="button" class="btn btn-primary btn-block">
              Request a Consultation
            </button>
          </div>
        </div>
      </div>
      <div class="row container-fluid" id="services">
        <div class="row m-2">
          <div class="col-sm text-center">Content Column 1</div>
          <div class="col-sm text-center">Content Column 2</div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <section id="footer">
      <div
        class="container-fluid border-top border-2 border-dark bg-dark text-light"
      >
        <div class="row p-2 container-flud">
          <div class="col-sm text-center">Footer Column 1</div>
          <div class="col-sm text-center">Footer Column 2</div>
          <div class="col-sm text-center">Footer Column 3</div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row p-2">
          <div class="col-sm text-center">
            <p class="text-muted">
              &copy; <span id="currentYear"></span> Blue Line Investigations,
              LLC.<br />All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Current Year Script -->
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
